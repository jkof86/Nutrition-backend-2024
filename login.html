    </tbody>
</table>
<div>
    <button onclick="loadUsers()">Populate User Table</button>
</div>
</div>
</body>

<script>
    function loadUsers() {
        //create sample user data to populate table
        let users = [
            { id: 1, fname: "Jason", lname: "Kofi", email: "jason.kofi@revature.net", pw: "test123" },
            { id: 2, fname: "Jacob", lname: "Papp", email: "jacob.papp@revature.net", pw: "test123" },
            { id: 3, fname: "Utkarsh", lname: "Karki", email: "utkarsh.karki@revature.net", pw: "test123" },
            { id: 4, fname: "Jose Marin", lname: "Hernandez", email: "jose.hernandez@revature.net", pw: "test123" }
        ]

        console.log(users);

        let tbodyElement = document.getElementById("userTbody");

        //start with an empty table
        tbodyElement.innerHTML = "";

        for (user of users) {
            //Create a tr and put it into userTBody.
            let userRow = document.createElement("tr"); //Creating new tr element
            tbodyElement.appendChild(userRow); //Adding new tr element to tbody

            for (prop in user) {
                //For each prop, make a td element and set its innerHTML to the corresponding prop value.
                let propData = document.createElement("td");
                propData.innerHTML = user[prop];
                userRow.appendChild(propData);
            }
        }
    }

</script>
